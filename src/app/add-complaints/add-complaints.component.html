<div class="container">
    <div class="row g-3 mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
            <label for="" class="form-label"><h3>Register Complaint</h3></label>
            <textarea placeholder="Write your complaint here" name="complaint" [(ngModel)]="complaint" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
           <button (click)="readValues()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
